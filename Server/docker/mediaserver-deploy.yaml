apiVersion: v1
kind: Service
metadata:
  name: mediaserver-svc
spec:
  type: NodePort  #[ClusterIP|NodePort|LoadBalancer|ExternalName]
  sessionAffinity: ClientIP  #[ClientIP|None]
  selector:
    app: mediaserver
  externalIPs:
  - 192.168.88.133
  ports:
  - name: ice
    port: 3478
    protocol: TCP
  - name: ice-udp
    port: 3478
    protocol: UDP 
  - name: ws
    port: 9981
    protocol: TCP     
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediaserver-deploy
spec:
  selector:
    matchLabels:
      app: mediaserver
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: mediaserver
    spec:
      containers:
      - name: mediaserver
        image: 192.168.88.133:5000/mediaserver:1.0.1
        ports:
        - name: ice
          containerPort: 3478
          protocol: TCP
        - name: ice-udp
          containerPort: 3478
          protocol: UDP
        - name: ws
          containerPort: 9981
          protocol: TCP
        volumeMounts:
        #- mountPath: /app/live/mediaserver/log
        #  name: hostlog
        command: ["/app/live/mediaserver/script/docker_init.sh"]
        args: []
      volumes:
      - name: hostlog
        hostPath:
          path: /tmp/mediaserver/log/
      restartPolicy: Always