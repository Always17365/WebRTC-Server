// 洗牌算法
var cloneArr = games.concat();
var len = cloneArr.length;
for (var i = 0; i < len; i++) {
	var index = Math.floor(Math.random() * cloneArr.length);
	var temp = cloneArr[index];
	cloneArr[index] = cloneArr[i];
	cloneArr[i] = temp;
}


// 页面渲染
function draw() {
	var str = "";
	for (var i = 0;i < cloneArr.length; i++) {
		var gtype = cloneArr[i].type;
		if (!gtype) gtype = "休闲竞技";
		var score = cloneArr[i].score;
		if (!score) score = 60;		
		str += "<li><figure><img src='" + cloneArr[i].icon + "'/><figcaption><h3 class='tit'>" + cloneArr[i].name + "</h3><p>" + gtype + " 好评" + score + "%</p><p><span>" + (10000 + parseInt(Math.random() * 100000)) + "人玩过</span></p></figcaption><span class='btn btn-g' data-url='" + cloneArr[i].src + "' onclick=window.location.href='" + cloneArr[i].src + "'>开始玩</span></figure></li>";
	}
	document.getElementById("j_game_list").innerHTML = str;

}
draw();
